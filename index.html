<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <title>Quitanda Online</title>
  </head>
  <!-- se a tela for menor que isso causa rolagem horizontal  -->
  <body style="min-width: 372px">
    <!-- tag navbar = tag padrao -->
    <!-- Tag navbar-expand-lg = Faz o botao da classe collapse aparecer so qndo a tela for menor que lg -->
    <nav
      class="
        navbar navbar-expand-lg navbar-dark
        bg-danger
        border-bottom
        shadow-sm
        mb-3
      "
    >
      <!-- Container no BS 5 ja tem os pontos de quebra da responsividade -->
      <div class="container">
        <!-- navbar-brand tag expecifica de logo marca de cabeçalho -->
        <a class="navbar-brand" href="#"><strong>Quitanda Online</strong></a>
        <!-- navbar-toggler classe responsavel por mostrar o botao escondido pela responsividade  -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse">
          <ul class="navbar-nav flex-grow-1">
            <li class="nav-item">
              <a href="#" class="nav-link text-white">Principal</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white"
                >Politica de Privacidade</a
              >
            </li>
          </ul>

          <div class="align-self-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link text-white">Quero Me Cadastrar</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-white">Entrar</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-white">
                  <svg class="bi" width="24" height="24" fill="currentColor">
                    <use xlink:href="/bi.svg#cart3" />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <header class="container">
      <div
        id="carouselMain"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-bs-target="#carouselMain"
            data-bs-slide-to="0"
            class="active"
          ></li>
          <li
            data-bs-target="#carouselMain"
            data-bs-slide-to="1"
            class="active"
          ></li>
          <li
            data-bs-target="#carouselMain"
            data-bs-slide-to="2"
            class="active"
          ></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active text-center" data-bs-interval="3000">
            <img
              src="/img/slides/slide01.jpg"
              alt=""
              class="img-fluid d-none d-md-block"
            />
            <img
              src="/img/slides/slide01small.jpg"
              alt=""
              class="img-fluid d-block d-md-none"
            />
          </div>
          <div class="carousel-item text-center" data-bs-interval="3000">
            <img
              src="/img/slides/slide01.jpg"
              alt=""
              class="img-fluid d-none d-md-block"
            />
            <img
              src="/img/slides/slide01small.jpg"
              alt=""
              class="img-fluid d-block d-md-none"
            />
          </div>
          <div class="carousel-item text-center" data-bs-interval="3000">
            <img
              src="/img/slides/slide01.jpg"
              alt=""
              class="img-fluid d-none d-md-block"
            />
            <img
              src="/img/slides/slide01small.jpg"
              alt=""
              class="img-fluid d-block d-md-none"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselMain"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselMain"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
      <hr class="mt-3" />
    </header>

    <main></main>
    <footer class="border-top fixed-bottom text-muted bg-light">
      <div class="container">
        <div class="row py-3">
          <div class="col-12 col-md-4 text-center text-md-left">
            &copy; 2020 - Quitanda Online
          </div>
          <div class="col-12 col-md-4 text-center">
            <a href="#" class="text-decoration-none text-dark"
              >Política de Privacidade</a
            >
          </div>
          <div class="col-12 col-md-4 text-center text-md-right">
            <a href="#" class="text-decoration-none text-dark"
              >Administrativo</a
            >
          </div>
        </div>
      </div>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
